<!DOCTYPE html>
<html>
<head>
<title>Search Form</title>
<style type="text/css">

.mainBlock{

    width:400px;
    margin:100px auto;
    border:2px solid #eee;
    background:#ddd;
    border-radius:10px;
    padding-bottom:15px;
}
input{
    width:85%;
    size:10px;
    padding:15px;
    margin:1px;
    border: 1px solid #ccc;
    border-radius:10px;
    align:center;
    font-size:20px;
}

button {
    background-color:gray; 
    color: white;
    padding: 10px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 35%;
    border-radius: 5px;
	
}
.containerBlock {
    padding: 16px;
}
.searchBlock{
    background-color:#D45454; 
    color: white;
    padding: 10px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 50%;
    border-radius: 5px;
}
</style
</head>
<body>
<div class="mainBlock">
<form name="login" action="">
<div align="center" class="containerBlock">
<h1>Search Books</h1>
<input type="text" placeholder="Enter ISBN" required name="uname"><br><br>(or)<br><br>
<input type="password" placeholder="Enter Title" required name="upwd"><br><br>
<button type="cancel">Cancel</button>&emsp;&emsp;
<button type="search">Search</button><br>
<button type="search" class="searchBlock">Search By Scan</button>
</div>
</form>
</div>
</body>
</html>
